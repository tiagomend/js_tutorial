<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos HTML</title>
</head>
<body>
    <!-- onclick - evento de clique -->
    <button onclick="dateTime()">Data e hora é?</button>
    <h4 id="time"></h4>

    <!-- Altera conteúdo do próprio elemento -->
    <button onclick='this.innerHTML = "Já Cliquei!"'>Clique aqui</button>

    <script src="/script/Events.js"></script>
</body>
</html>
